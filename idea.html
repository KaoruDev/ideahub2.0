<html>
<head>
	<title>Idea Hub</title>
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">	
</head>
<body>
	<!-- Header and Nav -->
  <div class="navBar">
    <div class="navContainer">
      <div class="topLevelNav">
        <h1><a href="user.html" class="login">IdeaHub</a></h1>
        <i class="icon-cogs"></i>
        <div class="hello"></div>
      </div>
      <div class="subLevelNav">
        <h3 class="subHeadLine">We haz idea!</h3>
        <div class="subNavLinks">
          <a href="index.html" class="logout">Log out</a>
          <a href="form.html">Add Idea!</a>
          <a href="#" class="myProfile">My Profile</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End Header and Nav -->

  <div class="row mainBody">
    <div class="small-12 columns">

      <!-- Idea Info -->
      <div class="row ideaInfo">

      </div>

      <!-- On the Team -->
      <div class="row teamRow">
        <div class="small-2 columns ideaTeam">
          <h5>On the Team</h5>
          <div class="teamMember">
            <img src="http://placekitten.com/300/300">
            <a href="profile.html">kittenMate</a>
          </div>
           <div class="teamMember">
            <img src="http://placekitten.com/300/300">
            <a href="profile.html">kittenMate</a>
          </div>
        </div>
        <div class="small-10 columns">
          <h5> Interested </h5>
          <div class="interestedUser">
            <img src="http://placekitten.com/300/300">
            <a href="profile.html">KittenAuthor</a>
          </div>
        </div>
      </div>

   
      <!-- Footer -->
   
      <footer class="row">
        <div class="large-12 small-12 columns">
          <hr />
          <div class="row">
            <div class="large-5 small-5 columns">
              <p>IdeaHub: We haz ideas!</p>
            </div>
            <div class="large-7 small-7 columns">
              <ul class="inline-list right">
                 <li><a href="#" class="myProfile">My Profile</a></li>
                 <li><a href="form.html">Add Idea</a></li>
                <li><a href="index.html" class="logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>    
  </div>


  <!--Start Templating-->
  <div id="templates">
  
    <!-- Idea InfoTemplate -->

    <script class="ideaInfoTemp" type="text/templates">  

        <div class="small-2 columns">
          <img src="{{ avatar }}">
          <a href="profile.html?profileId={{ authorId }}">{{ author }}</a>
        </div>

        <div class="small-10 columns left">
          <h3>{{ ideaTitle }}</h3>
          <p>{{ ideaDesc }}</p>
          <span>Seeking {{ numWanted }} members</span><br><br>
          <button class="buttonReset interestBtn">I&rsquo;m interested!</button>
        </div>   

    </script>

    <!-- Who's Interested Template -->
    
    <script class="interetTemp" type="text/templates">      

    </script>


  </div>
  <!--End Templating-->



<!-- Vendor Scripts -->
<script type="text/javascript" src="vendor/jquery-1.10.2.js"></script>
<script type="text/javascript" src="vendor/underscore.js"></script>
<script type="text/javascript" src="vendor/backbone.js"></script>
<script type="text/javascript" src="vendor/tinymce/tinymce.min.js"></script>

<!-- Firebase Scripts -->
<script type="text/javascript" src="vendor/firebase.js"></script>
<script type="text/javascript" src="vendor/firebase-simple-login.js"></script>

<!-- Globals -->
<script type="text/javascript" src="src/util.js"></script>

<!-- My Firebase Script -->
<script type="text/javascript" src="src/myFirebase.js"></script>

<!--Backbone-->
<script type="text/javascript" src="src/Backbone/models.js"></script>
<script type="text/javascript" src="src/Backbone/collections.js"></script>
<script type="text/javascript" src="src/Backbone/ideaViews.js"></script>

<!-- Main js -->
<script type="text/javascript" src="src/Inits/ideaInit.js"></script>
<script type="text/javascript" src="src/main.js"></script>
<script type="text/javascript" src="src/route.js"></script>


</body>
</html>
