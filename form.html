<head>
	<title>Idea Hub</title>
	<link rel="stylesheet" text="text/css" href="css/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
  <!-- Header and Nav -->
  
  <div class="navBar">
    <div class="navContainer">
      <div class="topLevelNav">
        <h1><a href="user.html">IdeaHub</a></h1>
        <i class="icon-cogs"></i>
        <div class="hello"></div>
      </div>
      <div class="subLevelNav">
        <h3 class="subHeadLine">We haz idea!</h3>
        <div class="subNavLinks">
          <a href="index.html" class="logOut">Log out</a>
          <a href="form.html">Add Idea!</a>
          <a href="profile.html" class="myProfile">Profile</a>
        </div>
      </div>
    </div>
  </div>
	

	<div class="row mainBody">

    <!-- Form -->

    <div class="large-12 columns formBody">
      <form method="get" action="user.html">
        <div class="row">
          <div class="small-8 columns">
            <label>Project Title</label>
            <input class="ideaTitle" type="text" maxlength="50" placeholder="Project Title"/>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <label>Project Description</label>
            <textarea id="ideaDesc" placeholder="Project description"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="small-3 columns">
              <label for="wanted">Number of members wanted:</label>
              <input class="numWanted" type="text" maxlength="3" placeholder="Please enter a number.">
          </div>
        </div>

        <button class="ideaSubmit buttonReset">Submit</button>
      </form>
    </div>
  </div>
